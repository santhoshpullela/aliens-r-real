 <div class="container-fluid"; style=" color: navy">
    <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" class="form-control" id="Date" placeholder="Date/Time">
          </div>
        </div>
      
        <div class="col-md-2">
          <div class="form-group">
            <input type="text" class="form-control" id="City" placeholder="City">

            </div>
        </div>

            </div>
        </div>          
          

    </div>

    <div class="row">

            <center><h5>Hitting enter when all search cells are blank will render the full table</h5></center>

        </div>
    </div>

         </tbody>
        </table>
