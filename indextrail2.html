<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Week 14 Homework - UFO Sightings Data</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="styles.css">
    <!-- Importing all the Bootstrap Dependencies -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.16/css/jquery.dataTables.min.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">   
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
</head>

<body>

  <div style="background:rgb(150, 143, 143);" class="jumbotron">
    <h1><center><font color="black">  UFO Sightings Data  </font></center></h1>
  </div>
   
<div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="Date" placeholder="Date/Time">
          
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
         <input type="text" class="form-control" id="City" placeholder="City">     
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="State" placeholder="State">     
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="Country" placeholder="Country">    
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="Shape" placeholder="Shape">   
        </div>
      </div>
    
    <a id="search" class="btn btn-default">Search</a>
    </div>


    <div class="row">
      <div class="col-md-12">
        <table id="table" class="table table-striped">
          <thead>
            <tr>
              <th>Date/Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src = "data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
</body>

</html>
